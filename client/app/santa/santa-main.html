<div class='container-fluid' ng-controller='SantaController'>

  <h1>Secret Santa</h1>
  <button ng-click='roomButton()' ng-show='!data.roomButton'>Add Room</button>

    <div id='create-room' ng-show='data.roomButton'>
      <form>
        <div><span class='create-text'>Room Name:</span>
          <div>
            <input type='text' placeholder='Enter Room Name' ng-model='data.createRoom.roomName'></input>
            <p>{{data.createRoom.roomName}}</p>
          </div>
        </div>
        <div><span class='create-text'>Add Users:</span>
          <br>
          <div id='add-users' ng-repeat='user in data.createRoom.roomUsers'>
            <div>{{user}}</div>
          </div>
          <input type='text' placeholder='Enter Username' ng-model='newUser'></input>
          <button ng-click='addUserToRoom(newUser); newUser="";'>Add</button>
        </div>
        <br>
        <button ng-click='createRoom()'>Create Room</button>
        <button ng-click='roomButton()'>Cancel</button>
      </form>
    </div>

  <h2>Your Rooms</h2>
  <div id='current-rooms' class="col-md-4">
    <!-- NG-REPEAT USER'S ROOMS HERE -->
    <table class="table table-hover">
      <tr>
        <!-- <th>Room ID:</th> -->
        <th id='room-name'>Room Name:</th>
      </tr>
      <tr ng-click='goToRoom(room.room_id);' ng-repeat='room in data.userData.rooms track by room.room_id'>
        <!-- <td>{{room.room_id}}</td> -->
        <td>{{room.room_name}}</td>
      </tr>
    </table>
    <!-- GET USERS IN THE ROOM -->
    <!-- <div ng-repeat='user in data.roomData.users track by user.user_id'>
      {{user}}
    </div> -->
  </div>


</div>
